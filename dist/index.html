<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet"  href="styles.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script defer src="./index.js"></script>
    <title>Pokedex!</title>
</head>
<body>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>more pokemons of this type:</p>
        <ul class="pokemons-of-type">
        </ul>
    </div>
</div>
<!-- The Modal -->
<div class="modal-caught">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Pokemons you caught:</p>
        <ul class="pokemons-caught">
        </ul>
    </div>
</div>

    <main>
        <div class="container">
        <div class="left">
            <div class="username-input-box">
                <div class="input-group .bg-dark mb-3">
                    <span class="input-group-text " id="inputGroup-sizing-default">Trainer name</span>
                    <input type="text" class="bg-dark username-input form-control" aria-label="Sizing example input"
                        placeholder="Enter username..." aria-describedby="inputGroup-sizing-default">
                </div>
            </div>

            <div class="input-box">
                <div class="input-group .bg-dark mb-3">
                    <span class="input-group-text " id="inputGroup-sizing-default">pokemon name / ID</span>
                    <input type="text" class="bg-dark search form-control" aria-label="Sizing example input" placeholder="Enter pokemon name..."
                        aria-describedby="inputGroup-sizing-default">
                </div>
                    <button type="button" class="search-btn btn btn-dark">Search</button>
                    <div class="pokemon-catching-container">
                        <button type="button" class="catch-button btn btn-success">Catch</button>
                        <button type="button" class="release-button btn btn-warning">Release</button>
                        <button type="button" class="caught-button btn btn-info">Caught List</button>
                    </div>
            </div>
        </div>
        <div class="right">

            <div class="screen">
            <div class="img-box">
                <img class="info-image" alt="">
            </div>
            <div class="info-box">
                <h6 class="info name">name</h6>
                <h6 class="info weight">weight</h6>
                <h6 class="info height">height</h6>
                <h6 class="info type">types:</h6>
                <ul class="type-list"></ul>
            </div>
            </div>
        </div>
        </div>
    </main>


</body>
</html>
